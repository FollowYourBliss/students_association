<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Studenkie Koło Naukowe WESTA</title>
    <meta name="description" content="Example of a basic Ember.js application with a Router" />
    <meta name="author" content="http://codebrief.com" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
      <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>

    <script src="js/libs/jquery-1.7.1.js"></script>
    <script src="js/libs/jquery.lorem.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
          <div class="row fixed height_150" style="z-index: 1; background-color: #FFFFFF; width: 100%; padding-top: 10px;">
    <div class="large-12 columns">
      <h1 style="line-height: 120px; float: left;">Studenckie koło naukowe WESTA&nbsp;</h1><img src="img/logo.png" style="float: left;" width="120px" height="120px"/>
    </div>
  </div>
    <script type="text/x-handlebars" data-template-name="application">
    <nav class="top-bar" data-topbar style="margin-top: 160px; position:fixed; width:100%;"> 
      <section class="top-bar-section"> 
        <ul class="left"> 
          <li class="home" {{bindAttr class="isHome:active"}}><a {{action "doHome"}}>Strona Główna</a></li> 
          <li class="home" {{bindAttr class="isNews:active"}}><a {{action "doNews"}}>Aktualności</a></li> 
          <li class="sections" {{bindAttr class="isSections:active"}}><a {{action "doSections"}}>Sekcje</a></li> 
          <li class="home" {{bindAttr class="isMeetings:active"}}><a {{action "doMeetings"}}>Spotkania</a></li> 
          <li class="gallery" {{bindAttr class="isGallery:active"}}><a {{action "doGallery"}}>Galeria</a></li>
          <li class="home" {{bindAttr class="isAboutus:active"}}><a {{action "doAboutus"}}>O nas</a></li>
          <li class="home" {{bindAttr class="isConntact:active"}}><a {{action "doConntact"}}>Kontakt</a></li>   
        </ul> 
      </section> 
    </nav>

      <div class="container padding_top_150" style="padding-top: 225px;">

        {{outlet}}

      </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="home">
      Content for Main Page
      <div class="hero-unit hide">
        <h1>Ember.js Routing Example</h1>
        <p>
          This is a quick example showing basic usage of the Ember Router and outlets.<br />
          View it on <a href="https://github.com/ghempton/ember-router-example">GitHub</a>.
        </p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="news">
      Content for News
    </script>

    <script type="text/x-handlebars" data-template-name="meetings">
      Content for Meetings
    </script>

    <script type="text/x-handlebars" data-template-name="aboutus">
      Content for About us
    </script>  

    <script type="text/x-handlebars" data-template-name="conntact">
      Content for Contact
    </script>

    <script type="text/x-handlebars" data-template-name="gallery">
      Content for Gallery
    </script>

    <script type="text/x-handlebars" data-template-name="sections">
      Content for sections
      <header class="jumbotron subhead hide">
        <h1>Layout Nesting</h1>
        <p>Views can be dynamically nested using <code>&#123;&#123;outlet&#125;&#125;</code> handlebars helpers.</p>
        <div class="subnav">
          <ul class ="nav nav-pills">
            <li class="sectionA" {{bindAttr class="isSectionA:active"}}><a {{action "doSectionA"}}>Section A</a></li>
            <li class="sectionB" {{bindAttr class="isSectionB:active"}}><a {{action "doSectionB"}}>Section B</a></li>
            <li class="sectionC" {{bindAttr class="isSectionC:active"}}><a {{action "doSectionC"}}>Section C</a></li>
            <li class="sectionD" {{bindAttr class="isSectionD:active"}}><a {{action "doSectionD"}}>Section D</a></li>
          </ul>
        </div>
      </header>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="sectionA">
      <section>
        <h1>Section A</h1>
        {{lorem type=paragraph amount=4}}
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="sectionB">
      <section>
        <h1>Section B</h1>
        {{lorem type=paragraph amount=4}}
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="sectionC">
      <section>
        <h1>Section C</h1>
        {{lorem type=paragraph amount=4}}
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="sectionD">
      <section>
        <h1>Section D</h1>
        {{lorem type=paragraph amount=4}}
      </section>
    </script>


    <script type="text/x-handlebars" data-template-name="items">
      <header class="jumbotron subhead">
        <h1>Route Parameters</h1>
        <p>Named parameters can be extracted from routes defined with <code>:property_name</code> segments.</p>
      </header>
      <ul class="nav nav-tabs nav-stacked">
        {{#each item in content}}
          <li><a {{action "doItem" context="item"}}>{{item.title}}</a></li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="item">
      <h1>{{title}}</h1>
      {{{description}}}
    </script>

  </body>
</html>
