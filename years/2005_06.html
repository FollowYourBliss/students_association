  <h2>
    KONFERENCJA Z OKAZJI ŚWIATOWEGO DNIA PAMIĘCI OFIAR WYPADKÓW PRZY PRACY I CHORÓB ZAWODOWYCH
  </h2>
  <p>W dniu 25.04.2006 na Wydziale Organizacji i Zarządzania Koło Naukowe WESTA zorganizowało dla studentów  konferencję z okazji Światowego Dnia Pamięci Ofiar Wypadków przy Pracy i Chorób Zawodowych. Tematem przewodnim pierwszej części było zagadnienie wypadków przy pracy. W drugiej części konferencji przedstawiono studentom możliwości, z jakich mogą skorzystać szukając pierwszej pracy. W tym dniu nie zabrakło również gości specjalnych, którymi byli Pan Zbigniew Latacz z Państwowej Inspekcji Pracy, który przedstawił historię ustanowienia Światowego Dnia Pamięci Ofiar Wypadków przy Pracy i Chorób Zawodowych oraz najczęstsze nieprawidłowości jakie wykrył PIP w minionym roku. Pan Jerzy Wydmański były Okręgowy Inspektor Pracy opowiedział o działalności Państwowej Inspekcji Pracy oraz Pani Daniela Prugar.. Omówił także statystyki wypadków przy pracy w województwie śląskim.. Natomiast Pani Daniela Prugar przedstawiła jakie fundusze emerytalne działają w naszym kraju i co je charakteryzuje.
  </p>

  <h2>
    BOŻONARODZENIOWA AKCJA POMOCY DZIECIOM
  </h2>
  <p>
W ramach akcji przeprowadzonej w dniach 05-09.12.2005 zorganizowano zbiórkę pieniężną. Zebrana w tych dniach kwota została przeznaczona na zakup upominków. Obdarowane nimi zostały dzieci z rodzin ubogich uczęszczających do Świetlicy Socjoterapeutycznej przy ulicy Wyzwolenia 7 oraz ulicy Roosevelta 40 w Zabrzu. Akcje tą wsparła również firma ELEGANT SP.ZO.O. z siedzibą w Katowicach. Przekazała ona słodycze ofiarowane przez siebie i swoich klientów.
  </p>
  <h2>
    TARGI SPECJALNOŚCI
  </h2>
  <p>
W dniu 06.12.2005 na Wydziale Organizacji i Zarządzania w Katowicach odbyły się targi specjalności. Jedną z prezentujących się w tym dniu katedr była Katedra Zarządzania Środowiskiem i Bezpieczeństwem, którą reprezentował Kierownik Katedry, prof. dr hab. Zygmunt Niczyporuk. Oczywiście nie zabrakło w tym dniu również członków Koła Naukowego WESTA, którzy poprzez pokaz udzielania pierwszej pomocy wspierali tę akcję.

  <h2>
    SPOTKANIE WIGILIJNE
  </h2>
  <p>
    W dniu 15.12.2005 na Wydziale Organizacji i Zarządzania w Zabrzu odbyło się uroczyste spotkanie wigilijne pracowników Katedry Zarządzania Środowiskiem i Bezpieczeństwem. Na wigilii gościł  Prodziekan ds. Rozwoju i Współpracy z Zagranicą dr hab. Paweł Szewczyk, prof. nzw.  w Politechnice Śląskiej. Spotkanie to umiliło śpiewanie kolęd przez członków Koła Naukowego WESTA.

  <h2>
  KONFERENCJA KÓŁ NAUKOWYCH
  </h2>
  <p>
  W dniu 22.12.2005 z inicjatywy Pana prof. dr hab. inż. Andrzeja Karbownika, Dziekana na Wydziale Organizacji i Zarządzania w Zabrzu odbyła się Konferencja Kół Naukowych. Swoje wystąpienia zaprezentowali członkowie i przedstawiciele różnych Kół działających na naszym wydziale. Wśród zaprezentowanych referatów znalazły się zarówno zagadnienia ekonomiczne, logistyczne, informatyczne, społeczne, jak i również wyniki badań prowadzonych przez Koła w różnych obszarach. <br/><br/>

Koło Naukowe WESTA reprezentowała Magdalena Mazur i Joanna Kasprzyk, tematem ich wystąpień były:<br/>
<i>Zagrożenia społeczne - przemoc i jej destrukcyjny wpływ na rodzinę
Mobbing w szkole - zjawisko zagrażające poczuciu bezpieczeństwa</i><br/><br/>
