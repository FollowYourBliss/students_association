  </h2>

  <h2>
    Wycieczka do Kopalni Węgla kamiennego "Bielszowice"
  </h2>
  <p>
  W dniach 20 i 26 kwietnia 2007 roku odbyła się wycieczka do Kopalni Węgla Kamiennego „Bielszowice”. Przed rozpoczęciem zaplanowanego zwiedzania członkowie Koła WESTA odbyli szkolenie BHP oraz przeszli niezbędne badania lekarskie. Po czym wyposażeni w odzież i sprzęt ochrony osobistej, zostali zapoznani z zagrożeniami, jakie występują w danym rejonie; przeszli wszystkie niezbędne procedury i zjechali szybem III wydobywczo-wentylacyjnym na poziom 840 m. Przy wyrobisku ścianowym studentom zademonstrowano działanie kombajnu urabiającego węgiel oraz przenośnika taśmowego, który transportuje węgiel. Wycieczka ta pokazała studentom warunki, w jakich pracują górnicy a także pozwoliła zaobserwować zagrożenia, z jakimi stykają się oni podczas swojej codziennej pracy. Studenci zostali zapoznani również z systemami zabezpieczeń stosowanymi w Kopalni „Bielszowice”.
