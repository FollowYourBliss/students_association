  <h2>

  </h2>

  <h2>
    Dni Wydziału organizacji i zarządania
  </h2>
  <p>
    W maju 2010 roku odbyły się Dni Wydziału Organizacji i Zarządzania. Spotkanie miało na celu zaprezentowanie dorobku organizacyjnego i naukowego poszczególnych organizacji studenckich działających na wydziale. W uroczystości udział wzięli pracownicy naukowi wydziału oraz studenci. Koło Naukowe WESTA przygotowało stoisko i prezentacje swoich osiągnięć.
  </p>
  <h2>
